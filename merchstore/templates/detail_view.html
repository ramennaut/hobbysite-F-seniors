{% extends ' base_template.html' %}
{% block content %}
    <h1> Merch Store </h1>
    <h3> {{product.name}} </h3>
    <ul>
        {% for product in object %}
            <li>{{product.name}} {{product.price}} </li>
            <li>{{product.product_type}} {{product.description}} </li>
        {% endfor %}
    </ul>
    {% endblock content %}
