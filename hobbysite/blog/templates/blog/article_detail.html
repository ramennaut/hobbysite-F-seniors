{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ article.title }}</h2>
    <b>Category:</b> {{ article.category.name }}
    <br><b>Created on:</b> {{ article.created_on }}
    <br><b>Updated on:</b> {{ article.updated_on }}
    <p><b>Description:</b> {{ article.entry }} </p>
    <a href="{% url 'blog:list_view' %}">Back</a>
{% endblock %}
