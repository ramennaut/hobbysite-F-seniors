{% extends 'blog/base.html' %}

{% block content %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li>
                <b><a href="{% url 'blog:category_view' category.id %}">{{ category.name }}</a></li></b>
                > {{ category.description }}</li>
        {% endfor %}
    </ul>

    <h2>Articles</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'blog:detail_view' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
