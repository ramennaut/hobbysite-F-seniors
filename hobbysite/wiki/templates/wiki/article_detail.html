{% extends "wiki/base.html" %}

{% block title %}Article Details{% endblock %}

{% block content %}
<h1>Article</h1>
<h2>{{ article.title }}</h2>
<p>Category: {{ article.category.name }}</p>
<p>{{ article.entry }}</p>
<p>Created on: {{ article.created_on }}</p>
<p>Updated on: {{ article.updated_on }}</p>
{% endblock %}
