{% extends "wiki/base.html" %}

{% block title %}Category - {{ category.name }}{% endblock %}

{% block content %}
<h1>Articles in {{ category.name }}</h1>
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'wiki:article_detail' article.id %}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
